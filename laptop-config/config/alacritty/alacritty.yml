# Beautiful Terminal / Editor Configuration
font:
  normal:
    family: "JetBrains Mono Nerd Font"
    style: "Regular"
    size: 12.0
  bold:
    family: "JetBrains Mono Nerd Font"
    style: "Bold"
    size: 12.0
  italic:
    family: "JetBrains Mono Nerd Font"
    style: "Italic"
    size: 12.0
  bold_italic:
    family: "JetBrains Mono Nerd Font"
    style: "Bold Italic"
    size: 12.0

# Cursor customization
cursor:
  style: "Beam"       # Options: Block, Beam, Underline
  blink: true
  color: "#FFCC00"

# Colorscheme
colors:
  primary:
    background: "#1E1E2E"
    foreground: "#C0CAF5"
  normal:
    black:   "#1B1B2F"
    red:     "#F7768E"
    green:   "#9ECE6A"
    yellow:  "#E0AF68"
    blue:    "#7AA2F7"
    magenta: "#BB9AF7"
    cyan:    "#7DCFFF"
    white:   "#A9B1D6"
  bright:
    black:   "#414868"
    red:     "#F7768E"
    green:   "#9ECE6A"
    yellow:  "#E0AF68"
    blue:    "#7AA2F7"
    magenta: "#BB9AF7"
    cyan:    "#7DCFFF"
    white:   "#C0CAF5"

# Window / Terminal padding
window:
  padding:
    x: 10
    y: 10
  opacity: 0.95
  decorations: "none"

# Background & effects
background:
  image: null
  blur: 2
  opacity: 0.95

# Selection and highlights
selection:
  background: "#3B4261"
  foreground: "#FFFFFF"

# Scrollbar customization
scrollbar:
  width: 8
  color: "#7AA2F7"
  track_color: "#1E1E2E"

# Tab bar styling
tabs:
  bar_style: "classic"
  active_tab_color: "#7AA2F7"
  inactive_tab_color: "#414868"
  inactive_tab_foreground: "#C0CAF5"
  new_tab_button_color: "#E0AF68"

